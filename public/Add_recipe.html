	<div class="add-container">
	
	
       <form> Recipe_name*<br> <input type="text" name="Recipe Name" class="input" <br> </form>
	   <form> Delete_code*<br> <input type="password" name="Delete_code" class="input" <br> </form>
	   
	   <form class ="input">
	   <h4> Tags:</h4>

	   <input type="radio" name="tag" /> : Lunch<br />
	   <input type="radio" name="tag" /> : Dinner<br />
	   </form>

	   <h4>Instructions:</h4>
	   <textarea rows="4" cols="50" class="input" id="instruction"></textarea> 
	   </form>
